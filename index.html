<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Password Page</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #222;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  input {
    padding: 10px;
    font-size: 1.2em;
    margin: 10px 0;
    width: 220px;
    border-radius: 5px;
    border: none;
  }
  button {
    padding: 10px 25px;
    font-size: 1.2em;
    background: #00bfff;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background: #0099cc;
  }
  #message {
    margin-top: 15px;
    color: #ff6666;
  }
</style>
</head>
<body>
<h2>Enter Password</h2>
<input type="password" id="password" placeholder="6-digit password" maxlength="6" />
<button id="submitBtn">Submit</button>
<div id="message"></div>

<script>
  const mainPassword = "246810";  // main password (6-digit)
  const devPassword = "984984";   // dev password (6-digit)
  const secondFactorCode = "9359"; // 2FA code (4-digit)

  const passwordInput = document.getElementById('password');
  const submitBtn = document.getElementById('submitBtn');
  const messageDiv = document.getElementById('message');

  submitBtn.addEventListener('click', () => {
    const entered = passwordInput.value.trim();
    messageDiv.textContent = "";

    if (entered === mainPassword) {
      // normal user: redirect to main.html
      window.location.href = "main.html";
    } else if (entered === devPassword) {
      // dev user: prompt for 2FA code
      const twoFactor = prompt("Enter 4-digit 2FA code:");
      if (twoFactor === secondFactorCode) {
        window.location.href = "dev.html";
      } else {
        messageDiv.textContent = "Incorrect 2FA code.";
      }
    } else {
      messageDiv.textContent = "Incorrect password.";
    }

    passwordInput.value = "";
  });

  // Optional: allow pressing Enter to submit
  passwordInput.addEventListener('keypress', (e) => {
    if (e.key === "Enter") submitBtn.click();
  });
</script>
</body>
</html>
