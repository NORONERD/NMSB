<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NMSB Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .password-container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      width: 300px;
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: #ff4d4d;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="password-container">
    <h2>Enter Password</h2>
    <input id="passwordInput" type="password" placeholder="Password" />
    <button onclick="checkPassword()">Submit</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const correctPassword = "yourPasswordHere"; // Change to your real password
    const blockedUsers = ["blockedUser1@example.com"]; // Example blocked users
    
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');

      if(password === correctPassword) {
        // Check if user is blocked - for demo, using prompt for email
        let userEmail = prompt("Enter your email for verification:");
        if(blockedUsers.includes(userEmail)) {
          window.location.href = 'restriction.html'; // Redirect blocked users
          return;
        }

        window.location.href = 'index.html'; // Redirect to main page if okay
      } else {
        errorMsg.textContent = "Incorrect password, try again.";
      }
    }
  </script>
</body>
</html>
