<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Password Page</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
    background: #1e1e1e;
    padding: 2rem;
    border-radius: 10px;
    width: 300px;
  }
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 1rem 0;
    border-radius: 5px;
    border: none;
    font-size: 1.1rem;
  }
  button {
    padding: 10px 20px;
    background: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Enter Password</h2>
  <input id="passwordInput" type="password" placeholder="Enter password" autofocus />
  <button onclick="checkPassword()">Submit</button>
</div>

<script>
function checkPassword() {
  const pw = document.getElementById('passwordInput').value.trim();
  if (pw === '246810') {
    // Normal user - go to main page
    window.location.href = 'main.html';
  } else if (pw === '984984') {
    // Dev user - open dev page in new tab
    window.open('dev.html', '_blank');
  } else {
    alert('Password incorrect');
    document.getElementById('passwordInput').value = '';
    document.getElementById('passwordInput').focus();
  }
}
</script>
</body>
</html>
