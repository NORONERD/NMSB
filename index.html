<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No More School Boredom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0b1d3a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #1c4d8a;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #376da9;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Enter Password</h1>
  <input type="password" id="password" placeholder="6-digit password" />
  <button onclick="checkPassword()">Submit</button>

  <div id="dev2fa" class="hidden">
    <h2>Enter 4-digit Dev Code</h2>
    <input type="password" id="code" placeholder="4-digit code" />
    <button onclick="verifyDevCode()">Continue</button>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "246810") {
        window.location.href = "main.html";
      } else if (password === "984984") {
        document.getElementById("dev2fa").classList.remove("hidden");
      } else {
        alert("Incorrect password");
      }
    }

    function verifyDevCode() {
      const code = document.getElementById("code").value;
      if (code === "9359") {
        window.location.href = "dev.html";
      } else {
        alert("Incorrect dev code");
      }
    }
  </script>
</body>
</html>
