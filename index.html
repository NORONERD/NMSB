<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | NMSB</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0f2c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #121a3a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #0070f3;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    #twofa {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="6-digit password" maxlength="6"/>
    <input type="password" id="twofa" placeholder="Enter 4-digit dev code" maxlength="4"/>
    <button onclick="submitPassword()">Submit</button>
    <p id="msg"></p>
  </div>

  <script>
    const NORMAL_PASS = "246810";
    const DEV_PASS = "984984";
    const DEV_2FA = "9359";

    function submitPassword() {
      const pass = document.getElementById("password").value;
      const code = document.getElementById("twofa").value;
      const msg = document.getElementById("msg");

      if (pass === NORMAL_PASS) {
        window.open("main.html", "_blank");
      } else if (pass === DEV_PASS) {
        document.getElementById("twofa").style.display = "block";
        if (code === DEV_2FA) {
          window.open("dev.html", "_blank");
        } else if (code.length > 0) {
          msg.textContent = "Incorrect 2FA code.";
        }
      } else {
        msg.textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
