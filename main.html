<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NMSB - No More School Boredom</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  body {
    margin: 0; background-color: #0a1128; color: #a3cef1;
    font-family: 'Poppins', sans-serif;
  }
  header {
    background: #001f54;
    padding: 12px 20px;
    display: flex; justify-content: space-between; align-items: center;
    position: sticky; top: 0; z-index: 100;
  }
  header h1 {
    margin: 0; font-weight: 600; font-size: 1.5rem;
  }
  nav a {
    color: #a3cef1; text-decoration: none;
    margin-left: 18px;
    font-weight: 500;
  }
  nav a:hover {
    text-decoration: underline;
  }
  #announcement {
    background: #001f54;
    padding: 10px 20px;
    font-style: italic;
    font-size: 1rem;
    border-bottom: 1px solid #0a1128;
  }
  #searchGames {
    margin: 20px auto; max-width: 320px;
    display: block;
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
  }
  #gamesList {
    max-width: 720px;
    margin: 0 auto 40px auto;
    padding: 0 10px;
  }
  #gamesList ul {
    list-style: none;
    padding: 0;
  }
  #gamesList li {
    background: #112d4e;
    margin: 10px 0;
    padding: 12px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #gamesList li:hover {
    background: #144272;
  }
  #gamesList li a {
    color: #a3cef1;
    text-decoration: none;
    font-weight: 600;
    display: block;
  }
  #studyGuideBtn {
    display: block;
    margin: 0 auto 40px auto;
    padding: 12px 24px;
    font-size: 1.1rem;
    background-color: #001f54;
    border: none;
    color: #a3cef1;
    border-radius: 8px;
    cursor: pointer;
  }
  /* Modal styles */
  #studyGuideModal {
    display: none; 
    position: fixed; z-index: 200; left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(10, 17, 40, 0.9);
  }
  #studyGuideModalContent {
    background-color: #001f54;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    color: #a3cef1;
  }
  #studyGuideModalContent label {
    display: block;
    margin: 12px 0 4px 0;
  }
  #studyGuideModalContent input[type=text] {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
  }
  #studyGuideModalContent button {
    margin-top: 16px;
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }
  #submitStudyGuide {
    background-color: #0a1128;
    color: #a3cef1;
  }
  #closeModal {
    background-color: #a3cef1;
    color: #001f54;
    margin-left: 12px;
  }
</style>
</head>
<body>
<header>
  <h1>NMSB</h1>
  <nav>
    <a href="#gamesSection">Games</a>
    <a href="#announcement">Announcements</a>
    <a href="#" id="studyGuideBtn">Study Guides</a>
  </nav>
</header>

<section id="announcement">
  <!-- Announcement text set by JS -->
</section>

<input type="search" id="searchGames" placeholder="Search games..." aria-label="Search games" />

<section id="gamesList" aria-label="List of games">
  <ul id="gamesUL">
    <!-- Games loaded by JS -->
  </ul>
</section>

<!-- Study Guide Modal -->
<div id="studyGuideModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="studyGuideModalContent">
    <h2 id="modalTitle">Submit Study Guide</h2>
    <form id="studyGuideForm" action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <label for="studentName">Your Name:</label>
      <input type="text" id="studentName" name="studentName" required />
      <label for="teacherName">Teacher Name:</label>
      <input type="text" id="teacherName" name="teacherName" required />
      <label for="testTopic">Test Topic:</label>
      <input type="text" id="testTopic" name="testTopic" required />
      <button type="submit" id="submitStudyGuide">Send</button>
      <button type="button" id="closeModal">Cancel</button>
    </form>
  </div>
</div>

<script>
  // Games list (easily editable)
  const games = [
    { name: 'Blocky Tower', url: 'https://securly.mom/game1' },
    { name: 'Crazy Jump', url: 'https://crazygames.com/game2' },
    { name: 'Maze Runner', url: 'https://securly.mom/game3' },
    { name: 'Puzzle Quest', url: 'https://crazygames.com/game4' },
  ];

  // Announcement text (editable by you in dev site, hardcoded here for example)
  let announcementText = "No announcements today."; // Change dynamically

  // Populate announcement
  const announcementEl = document.getElementById('announcement');
  announcementEl.textContent = announcementText;

  // Populate games list
  const gamesUL = document.getElementById('gamesUL');
  function displayGames(list) {
    gamesUL.innerHTML = '';
    if(list.length === 0) {
      gamesUL.innerHTML = '<li>No games found.</li>';
      return;
    }
    list.forEach(game => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = game.url;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.textContent = game.name;
      li.appendChild(a);
      gamesUL.appendChild(li);
    });
  }
  displayGames(games);

  // Search filter
  const searchInput = document.getElementById('searchGames');
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    const filtered = games.filter(g => g.name.toLowerCase().includes(term));
    displayGames(filtered);
  });

  // Study guide modal logic
  const modal = document.getElementById('studyGuideModal');
  const studyGuideBtn = document.getElementById('studyGuideBtn');
  const closeModalBtn = document.getElementById('closeModal');
  const studyGuideForm = document.getElementById('studyGuideForm');

  studyGuideBtn.addEventListener('click', () => {
    modal.style.display = 'block';
  });
  closeModalBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Close modal if clicked outside form content
  window.addEventListener('click', (e) => {
    if (e.target === modal) modal.style.display = 'none';
  });

  // Simple mailto form submission fallback handled by browser for "mailto:" action

</script>
</body>
</html>
