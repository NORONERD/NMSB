<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NMSB Main Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0b1e3b;
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #142a4f;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .announcement {
      background-color: #1d3b63;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-style: italic;
    }

    .search {
      padding: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game {
      background-color: #1d3b63;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .game:hover {
      transform: scale(1.05);
    }

    .game img {
      width: 100%;
      border-radius: 8px;
    }

    .game-title {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>NMSB Game Hub</nav>

  <div class="announcement" id="announcement">
    No announcements today.
  </div>

  <div class="search">
    <input type="text" id="searchBar" placeholder="Search games..." onkeyup="filterGames()">
  </div>

  <div class="game-grid" id="gameGrid">
    <!-- Example Game -->
    <div class="game" onclick="openGame('https://example.com/game1')">
      <img src="https://via.placeholder.com/150" alt="Game 1" />
      <div class="game-title">Example Game</div>
    </div>
    <!-- Add more games below following the same format -->
  </div>

  <script>
    function filterGames() {
      const input = document.getElementById('searchBar').value.toLowerCase();
      const games = document.querySelectorAll('.game');
      games.forEach(game => {
        const title = game.innerText.toLowerCase();
        game.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    function openGame(url) {
      const win = window.open('', '_blank');
      win.document.write(`
        <html>
          <head><title>Game</title></head>
          <body style="margin:0">
            <iframe src="${url}" frameborder="0" style="width:100vw; height:100vh;" allowfullscreen></iframe>
          </body>
        </html>
      `);
    }
  </script>

</body>
</html>
