<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0b1e3b;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #142a4f;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .section {
      background: #11294b;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h3 {
      margin-top: 0;
    }
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #005fcc;
    }
    .user {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e3a63;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav>Developer Dashboard</nav>
  <div class="container">

    <div class="section">
      <h3>Daily Announcement</h3>
      <textarea rows="3" placeholder="Enter announcement...">No announcements today.</textarea><br>
      <button onclick="alert('Announcement updated!')">Update Announcement</button>
    </div>

    <div class="section">
      <h3>Change Main Password</h3>
      <input type="password" placeholder="Enter new 6-digit password" />
      <button onclick="alert('Password updated!')">Change Password</button>
    </div>

    <div class="section">
      <h3>User List</h3>
      <input type="text" placeholder="Search by email..." />
      <div class="user">
        <span>user@example.com</span>
        <button onclick="confirm('Block this user?') ? alert('User blocked!') : null">Block</button>
      </div>
      <div class="user">
        <span>friend@example.com</span>
        <button onclick="confirm('Unblock this user?') ? alert('User unblocked!') : null">Unblock</button>
      </div>
    </div>

  </div>
</body>
</html>
